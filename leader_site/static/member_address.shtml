<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心-地址管理</title>

    <%=base%>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--#include virtual="public/head.shtml"-->
    <!--<link rel="stylesheet" type="text/css" href="images/swiper-3.4.2.min.css">-->
    <link rel="stylesheet" type="text/css" href="images/member.css">
</head>

<body>
<div class="o_body">
    <div class="o_main">
        <div class="o_g">
            <!-- 左侧导航 START-->
            <!--#include virtual="public/member_nav.shtml"-->
            <!-- 左侧导航 End-->
            <!-- 右侧内容 START-->
            <div class="o_u o_df_5-6 o_lg_11-12 o_md_11-12 o_sm_5-6 o_xs_12-12 member-security js-membercontbox">
                <div class="member-security-width js-securityheight">
                    <div class="member-security-tit">
                        <p>地址管理</p>
                        <a href="javascript:;" class="l-btn-normal l-btn-red">新增地址</a>
                    </div>
                    <!-- 内容区域 START-->
                    <div class="member-security-contbox">
                        <!-- 地址管理 START-->
                        <div class="member-address">
                            <div class="member-address-title">添加新地址</div>
                            <div class="o_g member-address-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_2-2 o_xs_2-2 member-address-listname">联系人姓名<span>*</span></div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox">
                                    <div class="l-input member-address-allinput">
                                        <input type="text" name="" ph="请输入联系人的姓名" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="o_g member-address-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_2-2 o_xs_2-2 member-address-listname">手机<span>*</span></div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox">
                                    <div class="l-input member-address-allinput">
                                        <input type="text" name="" ph="请输入手机号" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="o_g member-address-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_2-2 o_xs_2-2 member-address-listname">电话</div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox o_g">
                                    <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2  member-address-input3-1">
                                        <div class="l-input member-address-inputbox">
                                            <input type="text" name="" ph="区号" value="">
                                        </div>
                                    </div>
                                    <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2  member-address-input3-1">
                                        <div class="l-input member-address-inputbox">
                                            <input type="text" name="" ph="电话号" value="">
                                        </div>
                                    </div>
                                    <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2">
                                        <div class="l-input member-address-inputbox">
                                            <input type="text" name="" ph="分机号" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="o_g member-address-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_2-2 o_xs_2-2 member-address-listname">详细地址<span>*</span></div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox o_g">
                                    <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2  member-address-textarea3-1">
                                        <div class="selectbox">
                                            <div class="member-address-inputbox">
                                                <select name="" id="js_save"  autotext="省">
                                                    <option value="0">--山东--</option>
                                                    <option value="1">北京</option>
                                                    <option value="2">上海</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2  member-address-textarea3-1">
                                        <div class="selectbox">
                                            <div class="member-address-inputbox">
                                                <select name="" id="js_city"  autotext="市">
                                                    <option value="0">--青岛--</option>
                                                    <option value="1">北京</option>
                                                    <option value="2">上海</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2">
                                        <div class="selectbox">
                                            <div class="member-address-inputbox">
                                            <select name="" id="js_area"  autotext="区">
                                                <option value="0">--市南--</option>
                                                <option value="1">市南</option>
                                                <option value="2">市南</option>
                                            </select>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="o_g member-address-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_2-2 o_xs_2-2 member-address-listname"></div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listtextareabox">
                                    <div class="l-textarea member-address-textareabox">
                                        <textarea name="" ph="尽可能详解地填写街道、楼号、楼层、门牌号" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- 新建地址时的样式 -->
                            <!--<div class="o_g member-address-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_2-2 o_xs_2-2 member-address-listname"></div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox o_g">
                                    <div class="o_u o_df_2-3 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2 member-address-newaddenterbtn">
                                        <a href="javascript:;" class="l-btn-normal l-btn-red">保存</a>
                                    </div>
                                </div>
                            </div>-->

                            <!-- 增加地址或者更改地址时的样式 -->
                            <div class="o_g member-address-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_2-2 o_xs_2-2 member-address-listname"></div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox o_g">
                                    <div class="o_u o_df_2-3 o_lg_2-3 o_md_2-3 o_sm_2-3 o_xs_2-3 member-address-editaddenterbtn">
                                        <a href="javascript:;" class="l-btn-normal l-btn-red">保存</a>
                                    </div>
                                    <div class="o_u o_df_1-3 o_lg_1-3 o_md_1-3 o_sm_1-3 o_xs_1-3 member-address-addcancelbtn">
                                        <a href="javascript:;" class="l-btn-normal l-btn-line2">取消</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="member-addressbox-cutrule"></div>
                        <div class="member-addressbox o_g">
                            <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-addressleftbox">
                                <div class="member-addresslistbox">
                                    <div class="member-address-name">王柯科</div>
                                    <div class="member-address-mobnumber">157****3370</div>
                                    <div class="member-address-addtext">山东省青岛市黄岛区长江中路2号9907室</div>
                                    <div class="member-address-btnbox">
                                        <i class="iconfont icon-pencil-solid"></i>
                                        <a href="javascript:;" >修改</a>
                                        <div class="member-address-line"></div>
                                        <a href="javascript:;" >删除</a>
                                    </div>
                                    <span class="l-tag-radius l-tag-blue member-address-tab">默认地址</span>
                                </div>
                            </div>
                            <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-addressrightbox">
                                <div class="member-addresslistbox">
                                    <div class="member-address-name">王柯科</div>
                                    <div class="member-address-mobnumber">157****3370</div>
                                    <div class="member-address-addtext">山东省青岛市黄岛区长江中路2号9907室</div>
                                    <div class="member-address-btnbox">
                                        <i class="iconfont icon-pencil-solid"></i>
                                        <a href="javascript:;" >修改</a>
                                        <div class="member-address-line"></div>
                                        <a href="javascript:;" >删除</a>
                                    </div>
                                    <a href="javascript:;" class="l-btn-sm l-btn-line2 member-address-fitaddbtn">设为默认</a>
                                </div>
                            </div>
                        </div>
                        <!-- 地址管理 End-->
                    </div>
                    <!-- 内容区域 End-->
                </div>
            </div>
            <!-- 右侧内容 End-->
        </div>
        <!--#include virtual="public/personal_footer.shtml"-->

    </div>
</div>
<!--#include virtual="public/foot.shtml"-->
<!--<script type="text/javascript" src="images/swiper-3.4.2.jquery.min.js"></script>-->
<script type="text/javascript" src="images/member.js"></script>
</body>
</html>
