            <div class="o_u o_df_8-12  o_xs_2-2 js-membercontboxs" style="position: relative;z-index: 14">

                        </div>
                        <!-- 内容区域 START-->
                        <div class="member-security-contbox js-contRightContBox">
                            <!-- 地址管理 START-->
                            <form class="js_memberNewAddress" action="/user/front/userRegion/save">

                                    <div class="member-address-title js_addressTitle">添加新地址</div>
                                    <div class="o_g member-address-list">
                                        <div class="o_u o_df_1-5 o_lg_1-5 o_md_1-5 o_sm_2-2 o_xs_2-2 member-address-listname">联系人姓名<span>*</span></div>
                                        <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox">
                                            <div class="l-input member-address-allinput js-addressUserName">
                                                <input  type="text" class="o_u o_df_2-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2 js-bindmobinput js-newMobile" data-normal="1" name="" ph="请输入联系人的姓名"  value=""   maxlength="8" datatype="s2-8"  errormsg="<i class='iconfont icon-information-solid'></i>请输入联系人的姓名" nullmsg="<i class='iconfont icon-information-solid'></i>请输入联系人的姓名" id="realName"/>
                                                <p class="Validform_checktip Validform_wrong js-addressUserError"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="o_g member-address-list">
                                        <div class="o_u o_df_1-5 o_lg_1-5 o_md_1-5 o_sm_2-2 o_xs_2-2 member-address-listname">手机<span>*</span></div>
                                        <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox">
                                            <div class="l-input member-address-allinput js-addressMobile">
                                                <form class="ui_validForm js_ui_validForm">
                                                    <input  type="text" class="o_u o_df_2-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2 js-bindmobinput js-newMobile" data-normal="1" name="" ph="请输入手机号"  maxlength="11"  value=""  datatype="m"  errormsg="<i class='iconfont icon-information-solid'></i>手机号码不正确" nullmsg="<i class='iconfont icon-information-solid'></i>手机号码不正确" id="mobile"/>
                                                    <p class="Validform_checktip Validform_wrong js-addressMobError"></p>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="o_g member-address-list">
                                        <div class="o_u o_df_1-5 o_lg_1-5 o_md_1-5 o_sm_2-2 o_xs_2-2 member-address-listname">电话</div>
                                        <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox o_g">
                                            <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2  member-address-input3-1">
                                                <div class="l-input member-address-inputbox js_addressPhoneInput" data-type="1">
                                                    <input type="text" name="" ph="区号" data-normal="1" value="" datatype="n2-4"  ignore="ignore"  id="phonequhao"    maxlength="4" errormsg="<i class='iconfont icon-information-solid'></i>请输入3-4位的区号" nullmsg="<span class='js_nullMsg' style='display:none'></span>">
                                                    <p class="Validform_checktip Validform_wrong js-addressMobError"></p>
                                                </div>
                                            </div>
                                            <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2  member-address-input3-1">
                                                <div class="l-input member-address-inputbox js_addressPhoneInput"  data-type="2">
                                                    <input type="text" name="" ph="电话号" data-normal="1" value="" id="phone" datatype="n8-8" ignore="ignore"  maxlength="8" errormsg="<i class='iconfont icon-information-solid'></i>请输入8位的号码" nullmsg="<span  class='js_nullMsg' style='display:none'></span>">
                                                    <p class="Validform_checktip Validform_wrong js-addressMobError"></p>

                                                </div>
                                            </div>
                                            <div class="o_u o_df_1-3 o_lg_1-3 o_md_2-2 o_sm_2-2 o_xs_2-2" style='padding-right: 2px'>

                                                    <input type="text" name="" ph="分机号" data-normal="1" value="" datatype="n1-8" ignore="ignore" id="phonefenjihao" nullmsg="<span  class='js_nullMsg' style='display:none'></span>">
                                                    <p class="Validform_checktip Validform_wrong js-addressMobError"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="o_g member-address-list">
                                        <div class="o_u o_df_1-5 o_lg_1-5 o_md_1-5 o_sm_2-2 o_xs_2-2 member-address-listname">详细地址<span>*</span></div>
                                        <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox o_g">
                                            <div class="o_u o_df_1-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2  member-address-textarea3-1">

                                                    <div class="member-address-inputbox">
                                                        <select name="" id="js_save"  autotext="省">
                                                            <option value="0">--省--</option>
                                                            <option value="山东省" roadCode="'+roadList[i].regionCode+'">山东省</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="o_u o_df_1-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2  member-address-textarea3-2">
                                                <div class="selectbox">
                                                    <div class="member-address-inputbox">
                                                        <select name="" id="js_city"  autotext="市">
                                                            <option value="0">--市--</option>
                                                            <option value="青岛市" roadCode="'+roadList[i].regionCode+'">青岛市</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="o_u o_df_1-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2 member-address-textarea3-3">
                                                <div class="selectbox">
                                                    <div class="member-address-inputbox">
                                                        <select name="" id="js_area"  autotext="区">
                                                            <option value="0">--区--</option>
                                                            <option value="黄岛区" roadCode="'+roadList[i].regionCode+'">黄岛区</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="o_u o_df_1-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2 member-address-textarea3-4">
                                                <div class="selectbox">
                                                    <div class="member-address-inputbox">
                                                        <select name="" id="js_road"  autotext="街道">
                                                            <option value="0">--街道--</option>
                                                            <option value="黄岛区" roadCode="'+roadList[i].regionCode+'">某某街道某某街道某某街道某某街道某某街道</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <p class="Validform_checktip Validform_wrong Validform_right js-newMobileerror"><i class="iconfont icon-information-solid"></i>详细地址不得为空</p>
                                        </div>

                                    </div>

                                    <div class="o_g member-address-list">
                                        <div class="o_u o_u o_df_1-5 o_lg_1-5 o_md_1-5 o_sm_2-2 o_xs_2-2 member-address-listname"></div>
                                        <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listtextareabox">
                                            <div class="l-textarea member-address-textareabox">
                                                <textarea  class="js_addressDetailedCont js_inputCheck"  data-normal="1" name="" maxlength="100" ph="尽可能详尽地填写楼号、楼层、门牌号" datatype="s1-100"  errormsg="<i class='iconfont icon-information-solid'></i>请输入地址" nullmsg="<i class='iconfont icon-information-solid'></i>此项不可为空" id="address" ></textarea>
                                                <p class="Validform_checktip Validform_wrong   js-addressMobError" style=" line-height: 35px;font-size: 12px;color: #f39800;"></p>
                                            </div>
                                        </div>
                                    </div>

                                        <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 member-address-listiptbox o_g">

                                            </div>
                                            <div class="o_u o_df_1-3 o_lg_1-3 o_md_1-3 o_sm_1-3 o_xs_1-3 member-address-addcancelbtn">
                                                <a href="javascript:;" class="l-btn-normal l-btn-line2 js_addressCancel">取消</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                     <div class="member-address-line"></div>

                                 <a href="javascript:;" class="l-btn-sm l-btn-line2 member-address-fitaddbtn js_addressSetDefault" addid="'+id+'">设为默认</a></div>
                                 </div>
                                    <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_2-2 o_xs_2-2 js_addressBox">
                                        <div class="member-addresslistbox">

                                            <div class="member-address-name">王可可</div>

                                            <div class="member-address-addtext">山东省青岛市黄岛区长江中路</div>
                                            <div class="member-address-btnbox">
                                                <i class="iconfont icon-pencil-solid"></i>

                                                <div class="member-address-line"></div>
                                                <a href="javascript:;" onclick="deleteAddress('+id+')">删除</a>
                                            </div>
                                            <span class="l-tag-radius l-tag-blue member-address-tab">默认地址</span>

                                    </div>
                            </div>
