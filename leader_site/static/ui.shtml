<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ui</title>
    <%=base%>
    <!--#include virtual="public/head.shtml"-->
    <link rel="stylesheet" type="text/css" href="images/ui.css">
</head>

<body>
    <div class="main markdown">
        <h1>button 按钮</h1>
    </div>
    <div class="main markdown small-padding">
        <a href="javascript:;" class="l-btn-sm l-btn-red">小号按钮</a>
        <a href="javascript:;" class="l-btn-normal l-btn-red">常规按钮</a>
        <a href="javascript:;" class="l-btn-lg l-btn-red">大号按钮</a>
        <textarea>
            <a href="javascript:;" class="l-btn-sm l-btn-red">小号按钮</a>
            <a href="javascript:;" class="l-btn-normal l-btn-red">常规按钮</a>
            <a href="javascript:;" class="l-btn-lg l-btn-red">大号按钮</a>
        </textarea>
    </div>
    <div class="main markdown small-padding">
        <a href="javascript:;" class="l-btn-sm l-btn-orange">橘色按钮</a>
        <a href="javascript:;" class="l-btn-normal l-btn-orange">橘色按钮</a>
        <a href="javascript:;" class="l-btn-lg l-btn-orange">橘色按钮</a>
        <textarea>
            <a href="javascript:;" class="l-btn-sm l-btn-orange">橘色按钮</a>
            <a href="javascript:;" class="l-btn-normal l-btn-orange">橘色按钮</a>
            <a href="javascript:;" class="l-btn-lg l-btn-orange">橘色按钮</a>
        </textarea>
    </div>
    <div class="main markdown small-padding">
        <a href="javascript:;" class="l-btn-sm l-btn-orange l-btn-disable">橘色按钮</a>
        <a href="javascript:;" class="l-btn-normal l-btn-orange l-btn-disable">橘色按钮</a>
        <a href="javascript:;" class="l-btn-lg l-btn-orange l-btn-disable">橘色按钮</a>
        <textarea>
            <a href="javascript:;" class="l-btn-sm l-btn-orange l-btn-disable">橘色按钮</a>
            <a href="javascript:;" class="l-btn-normal l-btn-orange l-btn-disable">橘色按钮</a>
            <a href="javascript:;" class="l-btn-lg l-btn-orange l-btn-disable">橘色按钮</a>
            只要在class里加上“l-btn-disable”即可
        </textarea>
    </div>
    <div class="main markdown small-padding">
        <a href="javascript:;" class="l-btn-sm l-btn-line1">品牌按钮</a>
        <a href="javascript:;" class="l-btn-normal l-btn-line1">品牌按钮</a>
        <a href="javascript:;" class="l-btn-lg l-btn-line1">品牌按钮</a>
        <textarea>
            <a href="javascript:;" class="l-btn-sm l-btn-line1">品牌按钮</a>
            <a href="javascript:;" class="l-btn-normal l-btn-line1">品牌按钮</a>
            <a href="javascript:;" class="l-btn-lg l-btn-line1">品牌按钮</a>
        </textarea>
    </div>
    <div class="main markdown small-padding">
        <a href="javascript:;" class="l-btn-sm l-btn-line1 l-btn-disable">次级按钮</a>
        <a href="javascript:;" class="l-btn-normal l-btn-line1 l-btn-disable">次级按钮</a>
        <a href="javascript:;" class="l-btn-lg l-btn-line1 l-btn-disable">次级按钮</a>
        <textarea>
            <a href="javascript:;" class="l-btn-sm l-btn-line1 l-btn-disable">次级按钮</a>
            <a href="javascript:;" class="l-btn-normal l-btn-line1 l-btn-disable">次级按钮</a>
            <a href="javascript:;" class="l-btn-lg l-btn-line1 l-btn-disable">次级按钮</a>
            只要在class里加上“l-btn-disable”即可
        </textarea>
    </div>
    <div class="main markdown">
        <h1>表单样式：登陆/注册/找回密码</h1>
    </div>
    <div class="main markdown small-padding">
        <div class="l-input">
            <input type="text" name="" ph="初始表单" value="">
        </div>
        <textarea>
            <div class="l-input">
                <input type="text" name="" ph="初始表单" value="">
            </div>
        </textarea>
    </div>
    <div class="main markdown small-padding">
        <div class="l-input">
            <input type="text" name="" ph="右边有图标" value="">
            <i class="iconfont icon-lock-solid"></i>
        </div>
        <div class="l-input-iconleft">
            <input type="text" name="" ph="左侧有图标">
            <i class="iconfont icon-lock-solid"></i>
        </div>
        <textarea>
            <div class="l-input">
                <input type="text" name="" ph="右边有图标" value="">
                <i class="iconfont icon-lock-solid"></i>
            </div>
            <div class="l-input-iconleft">
                <input type="text" name="" ph="左侧有图标">
                <i class="iconfont icon-lock-solid"></i>
            </div>
        </textarea>
    </div>
    <div class="main markdown small-padding">
        <div class="l-input">
            <input type="text" name="" ph="带按钮">
            <a href="javascript:;" class="l-btn-sm l-btn-red l-btn-disable">带按钮</a>
        </div>
        <div class="l-input">
            <input type="text" name="" ph="带按钮">
            <a href="javascript:;" class="l-btn-sm l-btn-red">带按钮</a>
        </div>
        <textarea>
            <div class="l-input">
                <input type="text" name="" ph="带按钮">
                <a href="javascript:;" class="l-btn-sm l-btn-red l-btn-disable">发送动态密码</a>
            </div>
        </textarea>
    </div>
    <div class="main markdown small-padding">
        <div class="l-input">
            <input type="text" name="" ph="带信息">
            <span>我是信息</span>
        </div>
        <textarea>
            <div class="l-input">
                <input type="text" name="" ph="带信息">
                <span>我是信息</span>
            </div>
        </textarea>
    </div>
    <div class="main markdown">
        <h1>浮层样式/角标</h1>
    </div>
    <div class="main markdown small-padding">
        <div class="l-float">
            <span>
                我是浮层<br>
                说明：<br>
                浮层宽度需要自定义<br>
                右侧小箭头会随着宽度自行居中<br>
            </span>
            <i></i>
        </div>
        <textarea>
            <div class="l-float">
                <span>
                    其实"<span></span>"也是可以不用的，为了方便加上了而已
                </span>
                <i></i>
            </div>
        </textarea>
    </div>

</body>

</html>
