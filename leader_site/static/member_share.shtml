                                            <li class=""><img class="selected" src="images/share_cur.png" alt=""><img class="selected_false" src="images/share_nocur.png" alt=""></li>

                                    </div>
                                    <div class="member-share-right-getup o_u o_df_2-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2">
