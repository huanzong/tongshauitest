                                </i>
                                <i class="member-revisemob-line-point02">

                                    <div class="member-revisemob-line-finishpoint"></div>
                                </i>
                                <i class="member-revisemob-line-point03">

                                    <div class="member-revisemob-line-finishpoint"></div>
                                </i>

                                    <div>
                                        <select name="" id="js_unbindmob"  autotext="手机（157****3370）">

                                            <option value="1">手机（177****3370）</option>
                                            <option value="2">手机（188****3370）</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="o_g member-bingmob-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_5-6 o_xs_5-6 o_df-textright o_sm-textleft o_xs-textleft member-bingmob-listtext">短信验证</div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_5-6 o_xs_5-6 l-input member-bingmob-listipt">
