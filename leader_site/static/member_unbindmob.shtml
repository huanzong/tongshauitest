<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心-安全设置-解绑手机</title>

    <%=base%>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--#include virtual="public/head.shtml"-->
    <!--<link rel="stylesheet" type="text/css" href="images/swiper-3.4.2.min.css">-->
    <link rel="stylesheet" type="text/css" href="images/member.css">
</head>

<body>
<div class="o_body">
    <div class="o_main">
        <div class="o_g ">
            <!-- 左侧导航 START-->
            <!--#include virtual="public/member_nav.shtml"-->
            <!-- 左侧导航 End-->
            <!-- 右侧内容 START-->
            <div class="o_u o_df_5-6 o_lg_11-12 o_md_11-12 o_sm_5-6 o_xs_12-12 member-security js-membercontbox">
                <div class="member-security-width js-securityheight">
                    <div class="member-security-tit"><p>解绑手机</p></div>
                    <!-- 内容区域 START-->
                    <div class="member-security-contbox js-contRightContBox">
                        <!-- 解绑手机 START-->
                        <div class="member-revisemob o_g">
                            <div class="o_u o_df_2-3 o_lg_2-3 o_md_2-3 o_sm_2-3 o_xs_3-5 member-revisemob-line member-revisemob-three member-revisemob-No1 js-memberRevRateTree">
                                <i class="member-revisemob-line-point01">
                                    <span>　1. 安全验证</span>
                                    <div class="member-revisemob-line-finishpoint"></div>
                                </i>
                                <i class="member-revisemob-line-point02">
                                    <span>　2. 解绑手机</span>
                                    <div class=""></div>
                                </i>
                                <i class="member-revisemob-line-point03">
                                    <span>　3. 完成</span>
                                    <div class=""></div>
                                </i>
                                <div class="member-revisemob-ratelinebg js-memberRevRateLine"></div>
                            </div>
                        </div>

                        <div class="member-security-bingmob member-security-unbingmob-martop js-unbingfalse">
                            <div class="o_g member-bingmob-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_5-6 o_xs_2-2 o_df-textright o_sm-textleft o_xs-textleft member-bingmob-listtext">手机号</div>
                                <!--<div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_5-6 o_xs_5-6 l-input ">
                                    <input type="text" name="" ph="请输入需要绑定的手机号" value="">
                                </div>-->
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_5-6 o_xs_2-2 selectbox member-bingmob-listipt">
                                    <div>
                                        <select name="" id="js_unbindmob"  autotext="手机（157****3370）">
                                            <option value="0">--解绑手机--</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="o_g member-bingmob-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_5-6 o_xs_2-2 o_df-textright o_sm-textleft o_xs-textleft member-bingmob-listtext js-send">短信验证</div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_5-6 o_xs_2-2 l-input member-bingmob-listipt">
                                    <input type="text" class="js_mobileCodeYz" name="" placeholder="短信验证码">
                                    <a href="javascript:;" class="l-btn-sm l-btn-red js-sendmobile">发送验证短信</a>
                                    <a href="javascript:;" class="l-btn-sm l-btn-red js-sendmail " style="display: none">发送验证邮件</a>
                                    <p class="Validform_checktip Validform_wrong js-error"></p>
                                </div>
                            </div>

                            <div class="o_g member-bingmob-list">
                                <div class="o_u o_df_1-4 o_lg_1-4 o_md_1-4 o_sm_5-6 o_xs_2-2 o_df-textright o_sm-textleft o_xs-textleft member-bingmob-listtext"></div>
                                <div class="o_u o_df_1-2 o_lg_1-2 o_md_1-2 o_sm_5-6 o_xs_2-2 member-bingmob-listipt-enterbtn">
                                    <a href="javascript:;" class="l-btn-normal l-btn-red l-btn-disable js_subimGetUp">确定</a>
                                </div>
                            </div>

                        </div>

                        <div class="member-security-bingmob member-security-revisemob-prompt js_validateMob" style="display: none">
                            <p>解绑后，您将无法再使用 <span id="js-logincallphone"></span> 进行登录，密码重置或其他安全验证</p>
                            <a href="javascript:;" class="l-btn-normal l-btn-red js-unbind">确认解除</a>
                            <a href="javascript:;" class="l-btn-normal l-btn-line2 js-cancelUnbind">取消</a>
                        </div>

                        <!-- 解绑手机 End-->
                        <!-- 解绑成功 START-->
                        <div class="member-security-bingsuccess o_g js-unbingsuccess" style="display: none;">
                            <i class="iconfont icon-success-solid"></i>
                            <div class="member-security-bingsuccess-txtbox">
                                <div class="member-security-bingsuccess-bigtext">解绑成功</div>
                                <div class="member-security-bingsuccess-text"><span id="js-countdown">5</span> 秒后返回 <a href="javascript:;" >安全设置</a></div>
                            </div>
                        </div>
                        <!-- 解绑成功 End-->
                    </div>
                    <!-- 内容区域 End-->
                </div>
            </div>
            <!-- 右侧内容 End-->
        </div>
        <!--#include virtual="public/personal_footer.shtml"-->

    </div>
</div>
<!--#include virtual="public/foot.shtml"-->
<!--<script type="text/javascript" src="images/swiper-3.4.2.jquery.min.js"></script>-->
<script type="text/javascript" src="images/member.js"></script>
<script type="text/javascript" src="images/templet_member_unbindmob.js"></script>
</body>
</html>
