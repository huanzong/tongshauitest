<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>注册统帅</title>

<%=base%>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="format-detection" content="telephone=no, email=no" />
<!--#include virtual="public/head.shtml"-->
<link rel="stylesheet" type="text/css" href="images/registration.css">
</head>

<body>
    <div class="o_body">
        <div class="o_main">
        	<div class="reg_bg_left o_df-show o_lg-hide o_md-hide o_sm-hide o_xs-hide">
        		<img src="images/reg_bg_left1.jpg"/>
        	</div>
        	<div class="reg_bg_left o_df-hide o_lg-show">
        		<img src="images/reg_bg_left2.jpg"/>
        	</div>
        	<div class="reg_bg_right o_df-show o_md-hide o_sm-hide o_xs-hide ">
        		<img src="images/reg_bg_right.jpg"/>
        	</div>
            <div class="o_g register_height"> 
                <div class="reg">
                    <div class="reg-conbox">
                        <div class="">
                            <div class="reg-box">
                                <div class="reg-login o_md-hide o_sm-hide o_xs-hide">
                                    <span>已经注册，</span><a href="javascript:;">立即登录</a>
                                </div>
                                <div class="o_g">
                                    <div class="o_u o_df_2-2 reg-con">
                                        <div class="reg-tab o_md-hide o_sm-hide o_xs-hide">
                                            <div class="reg-float">
                                                <div class="l-float">
                                                    <span class="js_regType_float">使用邮箱注册</span>
                                                    <i></i>
                                                </div>
                                            </div>
                                            <a class="reg-shade js_regType" data-reg=1></a>
                                            <i class="iconfont icon-mail js_regType_tab"></i>
                                        </div>
                                        <div class="reg-logo"></div>
                                        <div class="reg-tit js_regType_tit">手机注册</div>
                                        <form class=" reg-form js_regType_phone" action="/user/front/userRegion/save">
                                            <div class="reg-input">
                                                <div class="l-input ">
                                                    <input  type="text" class="o_u o_df_2-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2 " data-normal="1" name="" ph="请输入手机号"  maxlength="11"  value=""  datatype="m"  errormsg="<i class='iconfont icon-information-solid'></i>手机号码不正确" nullmsg="<i class='iconfont icon-information-solid'></i>手机号码不正确" />
                                                    <p class="Validform_checktip Validform_wrong js-addressMobError"></p>
                                                    <i class="iconfont icon-member"></i>
                                                </div>
                                            </div>
                                            <div class="reg-input">
                                                <div class="l-input">
                                                    <input type="text" name="password" maxlength="16" ph="6-16位数字、字母或符号的组合"  id="mobilePwd2"/>
                                                    <input type="password" name="password" class="o_df-hide" ph="" maxlength="16" id="mobilePwd"/>
                                                    <p class="Validform_checktip Validform_wrong js-addressMobError"></p>
                                                    <i class="iconfont icon-eye-close-solid js_passwordSwitch_mobile"></i>
                                                </div>
                                            </div>
                                            <div class="reg-input o_df-hide">
                                                <div class="l-input o_borderbox">
                                                    <input type="text" class="o_borderbox" name="" ph="图形验证码" maxlength="4" id="mobileSysCode"  errormsg="<i class='iconfont icon-information-solid'></i>验证码不正确" nullmsg="<i class='iconfont icon-information-solid'></i>验证码不正确"/>
                                                    <p class="Validform_checktip Validform_wrong js-addressMobError"></p>
                                                    <a href="javascript:;" class="exchange">换一换</a>
                                                    <a href="javascript:;" class="l-btn-sm l-btn-red l-btn-disable code">
                                                        <img src="" id="mobileVerifyCode"/>
                                                    </a>
                                                    <p class="Validform_checktip" id="mobileSysCode_error"></p>
                                                </div>
                                            </div>
                                            <div class="reg-input">
                                                <div class="l-input">
                                                    <input type="text" name="" ph="短信验证码" maxlength="6"
                                                           id="mobileCode"/>
                                                    <a href="javascript:;" id="mobileSendCodeBtn"
                                                       class="l-btn-sm l-btn-red l-btn-disable">发送验证短信</a>
                                                    <p class="Validform_checktip" id="mobileCode_error"></p>
                                                </div>
                                            </div>
                                            <a href="javascript:;" id="mobileRegBtn"
                                               class="l-btn-lg l-btn-red l-btn-disable reg-btn">注册</a>
                                            <a href="javascript:;"
                                               class="l-btn-lg l-btn-line1 o_df-hide o_md-show o_sm-show o_xs-show reg-btn-line js_regType"
                                               data-reg=1>使用邮箱注册</a>
                                            <div class="reg-info">
                                                点击"注册"，即表示您同意并愿意遵守<br><a href="javascript:;">《统帅用户注册协议》</a>和
                                                <a href="javascript:;">《隐私政策》</a>
                                            </div>
                                            <div class="reg-login-bottom o_df-hide o_md-show o_sm-show o_xs-show">
                                                <span>已经注册，<a href="">立即登录</a></span>
                                            </div>
                                        </form>

                                        <div class="reg-form js_regType_email">
                                            <div class="reg-input">
                                                <div class="l-input">
                                                    <input type="text" name="username" ph="请输入常用邮箱">
                                                    <i class="iconfont icon-member"></i>
                                                </div>
                                            </div>
                                            <div class="reg-input">
                                                <div class="l-input">
                                                    <input type="text" name="password" ph="6-16位，数字，字母或符号的密码组合" maxlength="16" id="emailPwd2"/>
                                                    <input type="password" name="password" class="o_df-hide" maxlength="16" id="emailPwd"/>
                                                    <i class="iconfont icon-eye-close-solid js_passwordSwitch_email"></i>
                                                    <p class="Validform_checktip"></p>
                                                </div>
                                            </div>
                                            <div class="reg-input">
                                                <div class="l-input">
                                                    <input type="text" name="password" ph="邮箱验证码"  datatype="s4-4" errormsg="<i class='iconfont icon-information-solid'></i>请输入动态密码" nullmsg="<i class='iconfont icon-information-solid'></i>动态密码不得为空" >
                                                    <a href="javascript:;" class="l-btn-sm l-btn-red l-btn-disable">发送验证邮件</a>
                                                    <p class="Validform_checktip"></p>

                                                </div>
                                            </div>
                                            <a href="javascript:;" class="l-btn-lg l-btn-red l-btn-disable reg-btn">注册</a>
                                            <a href="javascript:;" class="l-btn-lg l-btn-line1 o_df-hide o_md-show o_sm-show o_xs-show reg-btn-line js_regType"  data-reg=0>使用手机注册</a>
                                            <div class="reg-info">
                                                点击“注册”，即表示您同意并愿意遵守<br><a href="javascript:;">《统帅用户注册协议》</a>和<a href="javascript:;">《隐私政策》</a>
                                            </div>
                                            <div class="reg-login-bottom o_df-hide o_md-show o_sm-show o_xs-show">
                                                <span>已经注册，<a href="javascript:;">立即登录</a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="o_u o_df_2-2 reg_footer">
                    <!--#include virtual="public/login_footer.shtml"-->
                </div>
            </div>
            
        </div>
    </div>
    <!--#include virtual="public/foot.shtml"-->
    <script type="text/javascript" src="images/validform_v5.3.2_min.js"></script>
    <script type="text/javascript" src="images/registration.js"></script>
</body>
</html>
