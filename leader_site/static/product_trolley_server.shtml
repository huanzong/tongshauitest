    <title>购物车</title>
    <%=base%>

<body>
    <div class="o_body">
        <div class="o_main">

            <!-- 首屏动画 -->
            <div class="o_g js_animateLine">
                <div class="index_animate">
                    <div class="index_animateBox">
                        <span></span>
                    </div>
                    <div class="index_animateBox">
                        <span></span>
                    </div>
                    <div class="index_animateBox">
                        <span></span>
                    </div>
                    <div class="index_animateBox">
                        <span></span>
                    </div>
                    <div class="index_animateBox">
                        <span></span>
                    </div>
                    <div class="index_animateBox"></div>
                </div>
            </div>
            <!-- 首屏动画 -->

            <!-- 头部 -->
            <div class="o_g trolley-head">
                <div class="o_u o_df_1-12"></div>
                <div class="o_u o_df_10-12">
                    <div class="trolley-logo">
                        <img src="images/l_logo.png">
                    </div>
                    <div class="trolley-title">
                        购物车
                    </div>
                    <a href="javascript:;" target="_blank" rel="noopener" class="trolley-username js_userName">
                        胖大海
                    </a>
                </div>
            </div>
            <!-- 头部 END -->

            <!-- 配送 -->
            <div class="o_g trolley-distribution">
                <div class="o_u o_df_1-12"></div>
                <div class="o_u o_df_10-12">
                    <div class="distribution-icon">
                        <i class="iconfont icon-location-solid"></i>
                    </div>
                    <div class="distribution-address">
                        配送至：
                        <span class="js_ipAddress">山东省 青岛市 市南区</span>
                        <i class="iconfont icon-arrow-sanjiao-down-s"></i>
                    </div>
                </div>
            </div>
            <!-- 配送 END -->

            <!-- 商品列表-表头 -->
            <div class="o_g trolley-tablehead">
                <div class="o_u o_df_1-12"></div>
                <div class="o_u o_df_10-12">
                    <div class="head-name">
                        <div class="head-line-select l-checkbox">
                          <input class="js_checkbox js-checked-all" type="checkbox" data-notnull="true" value="全选">
                          <!-- <input class="js_checkbox" type="checkbox" checked="true" data-notnull="true" value="复选框"> -->
                        </div>
                        <div class="head-line-product">
                            商品
                        </div>
                        <div class="head-line-other">
                            单价
                        </div>
                        <div class="head-line-other">
                            数量
                        </div>
                        <div class="head-line-other">
                            小计
                        </div>
                        <div class="head-line-other">
                            操作
                        </div>
                    </div>
                </div>
            </div>
            <!-- 商品列表-表头 END -->

            <!-- 商品列表 -->
            <div class="o_g trolley-pro-list">
                <div class="o_u o_df_1-12"></div>
                <div class="o_u o_df_10-12">
                    <!-- 购物车商品列表：数据循环 -->
                    <div class="js_trolleyListData"></div>
                    <!-- 购物车商品列表：数据循环 END -->

                            <div class="o_u o_df_3-5 o_md_1-2">
                                <div class="trolley-product-uncheck">
                                  地区<br>无货

            <!-- 购物车底部 -->
            <div class="o_g trolley-footer">
                <div class="o_u o_df_1-12"></div>
                <div class="o_u o_df_5-12 o_lg_1-12 o_md_1-12 o_sm_1-6 o_xs_1-6">
                    <div class="l-checkbox trolley-footer-check">
                        <input class="js_checkbox js-checked-all" type="checkbox" data-notnull="true" value="全选">
                    </div>
                </div>
                <div class="o_u o_df_3-12 o_lg_1-2 o_md_1-2 o_sm_5-12 o_xs_5-12">
                    <div class="trolley-footer-total">
                        <div class="footer-total-num o_sm-hide o_xs-hide">
                            共<span class="js-product-num">6</span>件商品，已选择<span class="js-selectd-num">0</span>件
                        </div>
                        <div class="footer-total-price js-total-amount">
                            <span>合计：</span>￥0
                        </div>
                    </div>
                </div>
                <div class="o_u o_df_2-12 o_lg_3-12 o_md_3-12 o_sm_1-4 o_xs_1-4">
                    <div class="trolley-footer-btn">
                        <a href="javascript:;" class="l-btn-lg l-btn-red js-pay">去结算</a>
                    </div>
                </div>
            </div>
            <!-- 购物车底部 END -->

            <!--#include virtual="public/footer.shtml"-->
        </div>
    </div>

    <!-- 配送地址 -->
    <div class="o_g land-shade  land-shade-top js_addShadeTop">
            <div class="land-box land-box-address js_addContBox">
                <div class="land-cont-title alert-cont-title o_u">
                    <span>配送至：</span>
                    <i class="js_alertAddress_save">浙江</i>
                    <i class="js_alertAddress_city">杭州市</i>
                    <i class="js_alertAddress_area">西湖区</i>
                    <a href="" class="o_u iconfont icon-close js_addClose"></a>
                </div>
                <div class="js_addType" data-alt="1">
                    <div class="land-cont-type-normal o_u o_df_1-3 cur">省份</div>
                    <div class="land-cont-type-phone o_u o_df_1-3">城市</div>
                    <div class="land-cont-type-phone o_u o_df_1-3">县区</div>
                </div>
                <div class="js_addInputBox">
                    <div class="land-cont-normal-input o_g">
                        <ul class="o_u o_df_11-12  js_alertAddress_save_cont "></ul>
                    </div>
                    <div class="land-cont-normal-input o_g">
                        <ul class="o_u o_df_11-12  js_alertAddress_ctiy_cont "></ul>
                    </div>
                    <div class="land-cont-normal-input o_g">
                        <ul class="o_u o_df_11-12  js_alertAddress_area_cont "></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 配送地址 end -->

    <!--#include virtual="public/foot.shtml"-->
    <script type="text/javascript" src="images/jquery-jtemplates.js"></script>
    <script type="text/javascript" src="images/product_trolley.js"></script>
    <!-- <script type="text/javascript" src="images/test.js"></script> -->
    <!-- Templates -->
    <p style="display:none">
        <textarea id="template-items">
            {#foreach $T as item}
            <div class="trolley-prolist" cartId="{$T.item.skuShowVO.cartGoodId}" inSkuCode="{$T.item.skuShowVO.inSkuCode}">
                <div class="o_g trolley-product">
                    <div class="o_u o_df_3-5 o_md_1-2 o_xs_2-2">
                        <div class="l-checkbox trolley-product-check">
                          <input class="js_checkbox js_checkSolo" type="checkbox" data-notnull="true" value="">
                        </div>
                        <a class="trolley-product-img" href="{$T.item.productShowVO.proUrl || 'javascript:;'}" target="_blank" rel="noopener">
                            <img src="{$T.item.productShowVO.goodsPic}">
                        </a>
                        <div class="trolley-product-font">
                            <div class="trolley-middle-box">
                                <div class="trolley-middle-inner js_trolleyFont">
                                    <p class="trolley-product-zh">{$T.item.productShowVO.goodsName || '暂无'}</p>
                                    <p class="trolley-product-en">{$T.item.productShowVO.modelNo || ''}</p>
                                </div>
                                <p class="trolley-product-xs">
                                    <span class="js_trolleyPrice">￥{$T.item.skuShowVO.salePrice || '0'}</span>
                                    <a href="javascript:;" class="opacity-0 trolley-xs-delete js_deleteXs js_proDelete" data-cartGoodId="{$T.item.skuShowVO.cartGoodId}">删除</a>
                                    <a href="javascript:;" class="js_edit" data-oppo='edit'>编辑</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="o_u o_df_1-10 o_md_1-5 o_sm_1-5 o_xs-hide">
                        <div class="trolley-price-only js_trolleyPrice">￥{$T.item.skuShowVO.salePrice || '0'}</div>
                    </div>
                    <div class="o_u o_df_1-10 o_lg_1-5 o_md_1-5 o_df-center trolley-number-xs">
                        <div class="trolley-number opacity-0 js_trolleyNumber" data-inskucode="{$T.item.skuShowVO.inSkuCode}">
                            <i class="iconfont icon-minus"></i>
                            <input type="text" onkeyup="value=value.replace(/[^\d]/g,'') " ng-pattern="/[^a-zA-Z]/" value="{$T.item.skuShowVO.quantity}">
                            <i class="iconfont icon-plus"></i>
                            <a href="javascript:;" class="trolley-price-delete js_proDelete" data-cartGoodId="{$T.item.skuShowVO.cartGoodId}">删除</a>
                        </div>
                    </div>
                    <div class="o_u o_df_1-10 o_lg-hide o_md-hide o_sm-hide o_xs-hide">
                        <div class="trolley-price-total">￥{$T.item.skuShowVO.salePrice*$T.item.skuShowVO.quantity || '暂无'}</div>
                    </div>
                    <div class="o_u o_df_1-10 o_xs-hide">
                        <a href="javascript:;" class="trolley-price-delete js_proDelete" data-cartGoodId="{$T.item.skuShowVO.cartGoodId}">删除</a>
                        <a href="javascript:;" class="trolley-price-edit js_edit" data-oppo='edit'>编辑</a>
                    </div>
                </div>
            </div>
            {#/for}
        </textarea>
    </p>
    <!-- Templates END -->
</body>

</html>
