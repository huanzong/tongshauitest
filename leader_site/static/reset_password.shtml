<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>找回密码</title>

<%=base%>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="format-detection" content="telephone=no, email=no" />
<!--#include virtual="public/head.shtml"-->
<link rel="stylesheet" type="text/css" href="images/reset_password.css">
</head>

<body>
    <div class="o_body">
        <div class="o_main">
            <div class="o_g">
                <div class="reset">
                    <div class="o_u o_df_1-2 box">
                        <div class="resetbox o_borderbox">
                            <div class="resetbox_head o_borderbox o_g">
                                <div class="o_u o_df_1-2 o_df-textleft left ">
                                    <img class="pic" src="images/logo.png"/>
                                    <div class="txt">找回密码</div>
                                </div>
                                <div class="o_u o_df_1-2 o_df-textleft right">
                                    <div class="num cur"><i>1</i><span>确认账号</span></div>
                                    <div class="num"><i>2</i><span>安全验证</span></div>
                                    <div class="num"><i>3</i><span>重设密码</span></div>
                                </div>
                            </div>
                            <div class="resetbox_form o_borderbox">
                                <div class="login-input o_borderbox">
                                    <input type="text" class="o_borderbox" name="" ph="手机号/邮箱/用户名" value="">
                                    <i class="iconfont icon-member"></i>
                                </div>
                                <div class="login-input o_borderbox">
                                    <input type="text"  class="o_borderbox" name="" ph="图形验证码" maxlength="4">
                                    <a href="javascript:;" class="exchange">换一换</a>
                                    <a href="javascript:;" class="l-btn-sm l-btn-red l-btn-disable code"><img src="images/l_validateCode.png"/></a>
                                </div>
                                <a href="javascript:;" class="l-btn-lg l-btn-red l-btn-disable o_borderbox next">下一步</a>
                            </div>
                        </div>
                    </div>
                    <div class="resetbox_foot">
                        <!--#include virtual="public/footer.shtml"-->
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<!--#include virtual="public/foot.shtml"-->
</html>
