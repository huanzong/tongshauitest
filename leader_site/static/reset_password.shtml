<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>找回密码</title>

<%=base%>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="format-detection" content="telephone=no, email=no" />
<!--#include virtual="public/head.shtml"-->
<link rel="stylesheet" type="text/css" href="images/reset_password.css">
</head>

<body>
    <div class="o_body">
        <div class="o_main">
            <div class="o_g">
                <div class="reset">
                    <div class="o_u o_df_1-2 o_lg_10-12 o_md_10-12 o_sm_2-2 o_xs_2-2 box">
                        <div class="resetbox o_borderbox js_center">
                            <!--START  确认账号-->
                            <div class="first_step o_df-hide">
                                <div class="resetbox_head o_borderbox o_g">
                                    <div class="o_u o_df_1-2 o_md_2-2 o_sm_2-2 o_xs_2-2 o_df-textleft  left ">
                                        <img class="pic" src="images/logo.png"/>
                                        <div class="txt">找回密码</div>
                                    </div>
                                    <div class="o_u o_df_1-2 o_md_2-2 o_sm_2-2 o_xs_2-2 o_df-textleft o_lg-textright o_md-center o_sm-center o_xs-center right">
                                        <div class="num none cur"><i>1</i><span>确认账号</span></div>
                                        <div class="num"><i>2</i><span>安全验证</span></div>
                                        <div class="num"><i>3</i><span class="o_xs-hide">重设密码</span></div>
                                    </div>
                                </div>
                                <div class="resetbox_form o_borderbox" >
                                <div class="l-input o_borderbox">
                                    <input type="text" class="o_borderbox" name="" ph="手机号/邮箱/用户名" value="">
                                    <i class="iconfont icon-member"></i>
                                </div>
                                <div class="l-input o_borderbox">
                                    <input type="text"  class="o_borderbox" name="" ph="图形验证码" maxlength="4">
                                    <a href="javascript:;" class="exchange">换一换</a>
                                    <a href="javascript:;" class="l-btn-sm l-btn-red l-btn-disable code"><img src="images/l_validateCode.png"/></a>
                                </div>
                                <a href="javascript:;" class="l-btn-lg l-btn-red l-btn-disable o_borderbox next">下一步</a>
                            </div>
                            </div>
                            <!--END    确认账号-->
                            <!--START  安全验证-->
                            <div class="two_step o_df-hide">
                                <div class="resetbox_head o_borderbox o_g">
                                    <div class="o_u o_df_1-2 o_md_2-2 o_sm_2-2 o_xs_2-2 o_df-textleft  left ">
                                        <img class="pic" src="images/logo.png"/>
                                        <div class="txt">找回密码</div>
                                    </div>
                                    <div class="o_u o_df_1-2 o_md_2-2 o_sm_2-2 o_xs_2-2 o_df-textleft o_lg-textright o_md-center o_sm-center o_xs-center right">
                                        <div class="num none "><i>1</i><span>确认账号</span></div>
                                        <div class="num cur"><i>2</i><span>安全验证</span></div>
                                        <div class="num"><i>3</i><span class="o_xs-hide">重设密码</span></div>
                                    </div>
                                </div>
                                <div class="resetbox_form o_borderbox">
                                    <div class="l-input o_borderbox">
                                        <input type="text" class="o_borderbox" name="" ph="手机号/邮箱/用户名" value="">
                                        <i class="iconfont icon-member"></i>
                                    </div>
                                    <div class="l-input o_borderbox">
                                        <input type="text" class="o_borderbox" name="" ph="短信验证码" maxlength="6">
                                        <a href="javascript:;" class="l-btn-sm l-btn-red l-btn-disable">发送验证短信</a>
                                    </div>
                                    <a href="javascript:;" class="l-btn-lg l-btn-red l-btn-disable o_borderbox next">下一步</a>
                                </div>
                            </div>
                            <!--END    安全验证-->
                            <!--START  重设密码-->
                            <div class="three_step ">
                                <div class="resetbox_head o_borderbox o_g">
                                    <div class="o_u o_df_1-2 o_md_2-2 o_sm_2-2 o_xs_2-2 o_df-textleft  left ">
                                        <img class="pic" src="images/logo.png"/>
                                        <div class="txt">找回密码</div>
                                    </div>
                                    <div class="o_u o_df_1-2 o_md_2-2 o_sm_2-2 o_xs_2-2 o_df-textleft o_lg-textright o_md-center o_sm-center o_xs-center right">
                                        <div class="num none "><i class="o_xs-hide">1</i><span>确认账号</span></div>
                                        <div class="num "><i>2</i><span>安全验证</span></div>
                                        <div class="num cur"><i>3</i><span >重设密码</span></div>
                                    </div>
                                </div>
                                <div class="resetbox_form o_borderbox o_df-hide">
                                    <div class="l-input o_borderbox">
                                        <input type="password" class="o_borderbox o_df-hide" id="login_password" name="" ph="" value="">
                                        <input type="text" class="o_borderbox" name="" id="login_password2" ph="6-16位，数字，字母或符合的组合" value="">
                                        <i class="iconfont icon-eye-close-solid"></i>
                                    </div>
                                    <a href="javascript:;" class="l-btn-lg l-btn-red l-btn-disable o_borderbox next">完成</a>
                                </div>
                                <div class="resetbox_form_success ">
                                    <h1>密码修改成功！</h1>
                                    <div class="countdown js_countdown"><span id="js_time">5</span> 秒后 <a href="">重新登录</a></div>
                                </div>
                            </div>
                            <!--END    重设密码-->
                        </div>
                    </div>
                    <div class="resetbox_foot">
                        <!--#include virtual="public/footer.shtml"-->
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<!--#include virtual="public/foot.shtml"-->
<script type="text/javascript" src="images/reset_password.js"></script>
</html>
