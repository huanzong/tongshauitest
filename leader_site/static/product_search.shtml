<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>全局搜索</title>

	<%=base%>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<!--#include virtual="public/head.shtml"-->
	<link rel="stylesheet" type="text/css" href="images/swiper-3.4.2.min.css">
	<link rel="stylesheet" type="text/css" href="images/product_search.css">
</head>

<body>
	<div class="o_body">
        <div class="o_main">
		<!--搜索框 START-->
        	<div class="o_g product-search-head">
				<div class="o_u o_df_10-12  product-search-head-cont">
					<div class="l-input o_u o_lg_1-2 o_md_4-12 o_sm_12-12 o_xs_12-12">
						<input class=" o_u o_df_12-12" type="text" name=""   value="冰箱">
						<a href="javascript:;" class="iconfont icon-search"></a>
					</div>
					<p class="  o_u o_sm_12-12 o_xs_12-12 product-search-head-text">
						<span>热门搜索：</span><i>壁挂空调</i><i>1.5P</i><i>BCD-629WDSTU1</i>
					</p>
				</div>
	        </div>
			<!--搜索框 END-->
		<!--搜索结果 START-->
			<div class="o_g product-search-result ">
				<div class=" o_u o_df_10-12  product-search-result-title js-searchXuanXK">
					<p class="o_u o_xs_12-12">搜索结果：</p>
					<a href="javascript:;" class="cur">产品（<span>77</span>）</a>
					<a href="javascript:;">服务（<span>22</span>）</a>
					<a href="javascript:;">新闻（<span>11</span>）</a>
				</div>

			</div>
		<!--搜索结果 END-->
		</div>
	</div>
	<!--#include virtual="public/foot.shtml"-->
	<script type="text/javascript" src="images/swiper-3.4.2.jquery.min.js"></script>
	<script type="text/javascript" src="images/product_search.js"></script>
</body>
</html>
