<script type="text/javascript">
  $(function(){
    //初始化
    templet_init();
    array(appendix,"span","js_appendixText","param-attachment-other");
  });
  //吸顶导航链接
  var templet_detailUrl='<trs_viewdata field="_recurl" UrlIsAbs="true"/>';//页面路径
  templet_detailUrl=templet_detailUrl.substring(0,templet_detailNum);
  var templet_commentUrl=templet_detailUrl+'_comment.shtml';
  $(".js_comment").prop("href",templet_commentUrl);//口碑
  //获取口碑个数
  getCommentDataNum();
  function getCommentDataNum(){
      $.ajax({
          url:siteConfig.domain+"/interaction-comment/comment/commentListShow/getContentData/",
          data:{businessId:templet_businessId,pageNo:1,pageSize:3},
          type:"GET",
          dataType:"json",
          success_cb:	function (data){
              if(data.isSuccess==true){
                  var commentNum=data.data.entityCount;
                  $(".js_comment").find("span").html(commentNum);

              }
          }
      });
  }


  //定义附件信息展示数据
  var appendix ="<TRS_VIEWDATA field="fjxx"/>";
  //附件信息
  function array(str,tab,name,className){
    if(str!=''){
      var text=str.split("~");
      var text2="";
      var strHtml="";
      for(var i=0; i<text.length; i++){
        text2=text[i].split("`")[0];
        if(className==''||className==null){
          strHtml+='<'+tab+'>'+text2+'</'+tab+'>';
        }else{
          strHtml+='<'+tab+' class="'+className+'">'+text2+'</'+tab+'>';
        }
      }
      $('.'+name+'').append(strHtml);

    }

  }
  var templet_Arry=[
      <TRS_XVIEWFIELDGROUPS STARTPOS="2" PARENTNAME="规格参数">
      [
      <TRS_VIEWFIELDS>
      <TRS_VIEWDATA FIELD="${@DBFieldName}" PARSEIFNOTNULL="true">
      [ "<TRS_VIEWFIELD FIELD="AnotherName"></TRS_VIEWFIELD>","<TRS_VIEWDATA FIELD="${@DBFieldName}" DELIM="/"ISLABEL="true"></TRS_VIEWDATA>"],
  </TRS_VIEWDATA>
  </TRS_VIEWFIELDS>
  ["GroupName","<TRS_XVIEWFIELDGROUP FIELD="GroupName"></TRS_XVIEWFIELDGROUP>"]
  ]<TRS_IsNotLastRecord>,</TRS_IsNotLastRecord>
  </TRS_XVIEWFIELDGROUPS>
  ];

  function templet_init(){

    for (var i = 0; i<templet_Arry.length; i++) {
      var templet_s=getLength(templet_Arry[i])-1;
      var templet_chu=parseInt(templet_s/2);
      var templet_yu=getLength(templet_Arry[i])%2;
      if (i==0){
        $(".param-basic-con").append('<div class="param-basic-title">'+templet_Arry[i][templet_s][1]+'</div>');
      }else {
        $(".param-basic-con").append('<div class="param-basic-title pad-top48">'+templet_Arry[i][templet_s][1]+'</div>');
      }
      $(".param-basic-con").append('<div class="o_u o_df_1-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2 templet_'+i+'1'+'"></div>');
      $(".param-basic-con").append('<div class="o_u o_df_1-2 o_lg_2-2 o_md_2-2 o_sm_2-2 o_xs_2-2 templet_'+i+'2'+'"></div>');
      if(templet_yu==0){

        for(var j=0;j<templet_chu+1;j++)
        {

          appendContent(i,1,j);

        }
        for(var j=templet_chu+1;j<getLength(templet_Arry[i])-1;j++)
        {
          appendContent(i,2,j);
        }
      }  else {
        for(var j=0;j<templet_chu;j++)
        {
          appendContent(i,1,j);

        }
        for(var j=templet_chu;j<getLength(templet_Arry[i])-1;j++)
        {
          appendContent(i,2,j);
        }
      }
    }
  }
  //填充内容
  function appendContent(i,n,j){
    $('.templet_'+i+n).append('<div class="param-basic-box"><div class="param-basic-list"><span class="param-key">'+templet_Arry[i][j][0]+'</span><span class="param-value">'+templet_Arry[i][j][1]+'</span></div></div>');
  }
  //获取对象长度
  function getLength(data){
    var jslength=0;
    for(var js2 in data){

      jslength++; }
    return jslength;
  }
</script>
