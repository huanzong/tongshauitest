<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新闻动态 - 统帅官网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!--#include file="${ROOT_PATH}public/style/css.shtml"-->
    <link rel="stylesheet" type="text/css" href="news_list.css">
</head>

<body>

<div class="o_body">
    <div class="o_main">
        <!-- 导航 -->
        <!--#include file="${ROOT_PATH}public/header/header.shtml"-->
        <!-- 导航 End-->
        <!--头部banner-->
        <trs_viewdatas id="关于统帅" num="1">
        <div class="news_list_banner" pic="<TRS_VIEWDATAAPPENDIXS FIELD='aboutbanner'><TRS_VIEWDATAAPPENDIX FIELD='' UrlIsAbs='TRUE'/>,</TRS_VIEWDATAAPPENDIXS>">
            <a href="javascript:;">
                <img class="js_recPic" src="" df="" lg="" md="" sm="" xs="">
                <div class="news_list_caption">
                    <trs_channel id='关于统帅' AUTOLINK="false"/>
                </div>
            </a>
        </div>
        </trs_viewdatas>
        <!--头部bannerEND-->
        <!--新闻中心列表-->
        <div class="news_list_content">
            <!--新闻列表标题-->
            <div class="o_g news_list_head">
                <div class="o_u o_df_1-12">
                </div>
                <div class="o_u o_df_10-12">
                    <div class="news_list_item">
                        <div class="o_g">
                            <div class="o_u o_df_1-2">
                                <a href="javascript:;">
                                    <div class="news_list_title">
                                        统帅品牌
                                    </div>
                                </a>
                            </div>
                            <div class="o_u o_df_1-2">
                                <a href="javascript:;">
                                    <div class="news_list_title active">
                                        <trs_channel id='新闻动态' AUTOLINK="false"/>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="o_u o_df_1-12">

                </div>
            </div>
            <!--新闻列表标题END-->
            <div>
                <TRS_DOCUMENTS ID="新闻动态" PAGESIZE="10" SELECT="DocKind" STARTPOS="0" AUTOMORE="FALSE">
                    <div class="o_g news_list <TRS_ViewData Field='newspicture'>
							<TRS_CONDITION CONDITION='${@newspicture}' OPERATOR='blank'>
							news_nopic
							</TRS_CONDITION>
							<TRS_CONDITION CONDITION='${@newspicture}' OPERATOR='blank' NOT='true'>
							</TRS_CONDITION>
							</TRS_ViewData>">
                        <div class="o_u o_df_1-12">
                        </div>
                        <div class="o_u o_df_10-12">
                            <div class="news_list_tip">
                                <TRS_ViewData Field='newspicture'>
                                    <TRS_CONDITION CONDITION='${@newspicture}' OPERATOR='blank'>
                                    </TRS_CONDITION>
                                    <TRS_CONDITION CONDITION='${@newspicture}' OPERATOR='blank' NOT='true'>
                                        <div class="news_tip_pic mews_mid">
                                            <div class="news_pic">
                                                <a href="<TRS_DOCUMENT field='_RECURL'></TRS_DOCUMENT>">
                                                    <img src="<TRS_ViewData Field='newspicture'/>"/>
                                                </a>
                                            </div>
                                        </div>
                                    </TRS_CONDITION>
                                </TRS_ViewData>
                                <div class="news_txt mews_mid">
                                    <div class="news_tip_text mews_mid">
                                        <div class="news_text">
                                            <a href="<TRS_DOCUMENT field='_RECURL'></TRS_DOCUMENT>">
                                                <p class="news_tip_title">
                                                    <TRS_ViewData field='DOCTITLE' AUTOLINK="false" />
                                                </p>
                                            </a>
                                            <p class="news_tip_content">
                                                <TRS_DOCUMENT field='DOCCONTENT'></TRS_DOCUMENT>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="news_tip_date mews_mid">
                                        <div class="news_date o_df-show o_md-hide o_sm-hide o_xs-hide">
                                            <div class="news_date_day">
                                                <trs_viewdata field='newsdata' DATEFORMAT="MM-dd"/>
                                            </div>
                                            <div class="news_date_year">
                                                <trs_viewdata field='newsdata' DATEFORMAT="yyyy"/>
                                            </div>
                                        </div>
                                        <div class="news_date o_df-hide o_md-show o_sm-show o_xs-show">
                                            <span class="news_date_year"><trs_viewdata field='newsdata'
                                                                                       DATEFORMAT="yyyy"/>-</span>
                                            <span class="news_date_day"><trs_viewdata field='newsdata'
                                                                                      DATEFORMAT="MM-dd"/></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="news_tip_icon mews_mid o_lg-hide o_md-hide o_sm-hide o_xs-hide">
                                    <a class="news_icon" href="<TRS_DOCUMENT field='_RECURL'></TRS_DOCUMENT>">
                                        <i class="iconfont icon-arrow-jiantou-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </TRS_DOCUMENTS>
            </div>
        </div>
        <!--新闻中心列表END-->
        <!--分页-->
        <div id="sub" class="news_list_pagination">
            <div class="o_df-show o_sm-hide o_xs-hide pageMax">

            </div>
            <div class="o_df-hide o_sm-show o_xs-hide pageMiddle">

            </div>
            <div class="o_df-hide o_sm-hide o_xs-show pageMobile">

            </div>

        </div>
        <!--分页END-->


        <!--#include file="${ROOT_PATH}public/footer/footer.shtml"-->
    </div>
</div>

<!--#include file="${ROOT_PATH}public/style/js.shtml"-->
<script>
    $(function () {

        var bannerpic=$(".news_list_banner").attr("pic");
        var result=bannerpic.split(",");
        var bannerpic1=result[0];
        var bannerpic2=result[1];
        var bannerpic3=result[2];
        $(".js_recPic").attr("df",bannerpic1);
        $(".js_recPic").attr("lg",bannerpic2);
        $(".js_recPic").attr("md",bannerpic2);
        $(".js_recPic").attr("sm",bannerpic3);
        $(".js_recPic").attr("xs",bannerpic3);

        //PC端分页
        var pager = new pagination("#sub div.pageMax");
        pager.currPage = ${PAGE_INDEX}+1;
        pager.totalPage = ${PAGE_COUNT};
        pager.pageCount = 24;
        pager.showPageCount = 8;
        pager.render();
        //重写click方法  ajax取数据
        pager.onclick = function (currPageT) {
            /* pager.totalPage = pageCount;
             pager.currPage = currPageT;
             pager.pageCount = pageSize;
             pager.showPageCount = showPageNo;
             pager.render();*/
            if((currPageT-1)==0){
                window.location.href="${PAGE_NAME}"+".${PAGE_EXT}";
            }else{
                window.location.href="${PAGE_NAME}"+"_"+(currPageT-1)+".${PAGE_EXT}";
            }
        };


        //SM端分页
        var pager = new pagination("#sub div.pageMiddle");
        pager.currPage = ${PAGE_INDEX}+1;
        pager.totalPage = ${PAGE_COUNT};
        pager.pageCount = 24;
        pager.showPageCount = 6;
        pager.render();
        //重写click方法  ajax取数据
        pager.onclick = function (currPageT) {
            /* pager.totalPage = pageCount;
             pager.currPage = currPageT;
             pager.pageCount = pageSize;
             pager.showPageCount = showPageNo;
             pager.render();*/
            if((currPageT-1)==0){
                window.location.href="${PAGE_NAME}"+".${PAGE_EXT}";
            }else{
                window.location.href="${PAGE_NAME}"+"_"+(currPageT-1)+".${PAGE_EXT}";
            }

        };

        //XS端分页
        var pager = new pagination("#sub div.pageMobile");
        pager.currPage = ${PAGE_INDEX}+1;
        pager.totalPage = ${PAGE_COUNT};
        pager.pageCount = 24;
        pager.showPageCount = 3;
        pager.render();
        //重写click方法  ajax取数据
        pager.onclick = function (currPageT) {
            /* pager.totalPage = pageCount;
             pager.currPage = currPageT;
             pager.pageCount = pageSize;
             pager.showPageCount = showPageNo;
             pager.render();*/
            if((currPageT-1)==0){
                window.location.href="${PAGE_NAME}"+".${PAGE_EXT}";
            }else{
                window.location.href="${PAGE_NAME}"+"_"+(currPageT-1)+".${PAGE_EXT}";
            }
        };



    })

</script>
<script type="text/javascript" src="validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="news_list.js"></script>
<script type="text/javascript" src="templet_pagination.js"></script>
</body>

</html>
