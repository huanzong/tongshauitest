								</div>
							</trs_viewdatas>
						</div>
					</div>
				</div>
			</div>
			<div class="o_u o_df_2-2 o_df-hide o_md-show o_sm-show o_xs-show banner-bot-info">

					<div class="enter-con-icon <trs_viewdata field='icon_class'/>">
						<img src="<TRS_VIEWDATAAPPENDIXS FIELD='icon'><TRS_VIEWDATAAPPENDIX FIELD='' URLISABS='true'/></TRS_VIEWDATAAPPENDIXS>"/>
					</div>
					<div class="enter-con-china o_df-hide o_xs-show"><trs_viewdata field='pro_name'/></div>
					<div class="enter-con-en"><trs_viewdata field='eng_name'/></div>
					<div class="enter-con-china o_xs-hide"><trs_viewdata field='pro_name'/></div>
					<div class="enter-con-point o_xs-hide">
