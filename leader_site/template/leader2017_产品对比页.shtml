<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>统帅产品对比</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<!--#include file="${ROOT_PATH}public/style/css.shtml"-->
	<link rel="stylesheet" type="text/css" href="../site5/swiper-3.4.2.min.css">
	<link rel="stylesheet" type="text/css" href="../site5/product_compare.css">
</head>

<body>
	<div class="o_body">
        <div class="o_main">
        	<!-- 首屏动画 -->
        	<div class="o_g js_animateLine">
	        	<div class="index_animate">
					<div class="index_animateBox">
						<span></span>
					</div>
					<div class="index_animateBox">
						<span></span>
					</div>
					<div class="index_animateBox">
						<span></span>
					</div>
					<div class="index_animateBox">
						<span></span>
					</div>
					<div class="index_animateBox">
						<span></span>
					</div>
					<div class="index_animateBox"></div>
				</div>
	        </div>
	        <!-- 首屏动画 End -->
	    	<!-- 导航 -->
	    	<!--#include file="${ROOT_PATH}public/header/header.shtml"-->
	    	<!-- 导航 End-->
	    	<div class="o_g">
	    		<div class="compare_head">
	    			<div class="o_u o_df_1-12"></div>
	    			<div class="o_u o_df_10-12">
	    				<div class="compare_tit">产品对比</div>
	    				<div class="compare_choose">
	    					<span class="compare_check">
				            	<input class="js_checkbox" type="checkbox" checked="true" data-notnull="true" value="高亮不同项" />
				            </span>
				            <span class="compare_check">
				            	<input class="js_checkbox" type="checkbox" data-notnull="true" value="隐藏相同项" />
				            </span>
				            <span class="compare_clear">
				            	<i class="iconfont icon-delete-solid"></i>
				            	清空所有产品
				            </span>
	    				</div>
	    			</div>
	    			<div class="o_u o_df_1-12"></div>
	    		</div>
	    	</div>
			<div class="js_navPos"></div>
			<div class="o_g productCompareDiv">
				<div class="compare_pro_box">
					<div class="compare_pro js_compareList">
						<div class="o_u o_df_1-12"></div>
						<div class="o_u o_df_10-12 productCompareShowDiv">
							<div class="o_u o_df_1-5">
								<div class="compare_info">
									共有<span id="js_compare_pro_total">2</span>个产品<br>
									最多可添加<span>4</span>个产品
								</div>
							</div>
							<div class="o_u o_df_1-5 productInfo isAdd">
								<div class="compare_goods">
									<a class="add_box">
										添加<br>产品
									</a>
								</div>
							</div>
							<div class="o_u o_df_1-5 productInfo isAdd">
								<div class="compare_goods">
									<a class="add_box">
										添加<br>产品
									</a>
								</div>
							</div>
							<div class="o_u o_df_1-5 productInfo isAdd">
								<div class="compare_addgoods">
									<a class="add_box">
										添加<br>产品
									</a>
								</div>
							</div>
							<div class="o_u o_df_1-5 productInfo isAdd">
								<div class="compare_addgoods">
									<a class="add_box">
										添加<br>产品
									</a>
								</div>
							</div>
						</div>
						<div class="o_u o_df_1-12"></div>
					</div>
		    	</div>
		    	
	    	</div>
			<div class="compare_bot_height"></div>
			<!--#include file="${ROOT_PATH}public/footer/footer.shtml"-->
        </div>
	</div>
	<!--#include file="${ROOT_PATH}public/style/js.shtml"-->
	<script type="text/javascript" src="../site5/swiper-3.4.2.jquery.min.js"></script>
	<script type="text/javascript" src="../site5/product_compare.js"></script>
        <script type="text/javascript" src="../site5/templet_product_compare.js"></script>

</body>
</html>
