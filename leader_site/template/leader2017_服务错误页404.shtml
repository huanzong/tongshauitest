<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

<!-- 导航 -->

<!-- 导航 End-->
<div class="service_error_abovebox">
    <div class="service_unactivity_padding">
        <div class="service_error_adbox service_unactivity">
            <div class="service_error_adimgbox">
                <img class="service_error_adimg" src="error404.png"/>
            </div>
        </div>
        <div class="service_error_rightbox">
            <div class="service_error_errorbox service_unactivity2">
                <img class="service_error_errorimg" src="error404.png">
            </div>
            <div class="service_error_testbox">
                <p class="service_error_describe">页面君奋不顾身的去流浪了...</p>
                <p class="service_error_reasontitle">无法访问可能原因为：</p>
                <p class="service_error_reason">您输入的地址是否有误</p>
                <p class="service_error_reason">该页面暂时失效或已被删除</p>
                <a class="service_error_goback" href="<TRS_WEBSITE UrlIsAbs='true' FIELD='_RECURL' />">返回首页</a>
            </div>
        </div>
    </div>
</div>
<div class="service_marginbotton service_marginbotton_unactivity">

</div>

</div>
<!-- 精品推荐 -->
<div class="o_g product-recommend">
    <div class="o_u o_df_1-12"></div>
    <div class="o_u o_df_10-12">
        <div class="recommend-box border_radius_service prolist">
            <div class="recommend-title">
                精选推荐
                <a class="iconfont icon-refresh-solid recommend-reload"></a>
            </div>
        </div>
    </div>
</div>
<!-- 精品推荐 END -->

<!--#include file="${ROOT_PATH}public/footer/footer.shtml"-->

<!--#include file="${ROOT_PATH}public/style/js.shtml"-->
<script type="text/javascript">
    $(function () {
        var count = 1;
        var templet_entities;
        var data = {
            "orderBy": "-shangshishijian",
            "pageNo": 1,
            "pageSize": 8
        };

        $.ajax({
            url: siteConfig.userUrl + "/interaction-search/front/recommendation/list/",
            data: JSON.stringify(data),
            applicationType: true,
            success_cb: function (data) {
                templet_entities = data.data.entities;

                productdata1(templet_entities);

                $('.recommend-reload').live('click', function () {

                    if (count % 2) {
                        productdata2(templet_entities);
                        count += 1;
                    } else {
                        productdata1(templet_entities)
                        count -= 1;
                    }
                })
            }
        });
    });


    function productdata1(templet_entities) {
        $('.prolist div.recommend-pro').remove();
        var templet_addhtml = '<div class="recommend-pro"><div class="o_g">';
        var templet_branches = templet_entities.length;
        for (var i = 0; i < 4; i++) {
            var templet_docpuburl = templet_entities[i].docpuburl;
            var templet_location = templet_docpuburl.lastIndexOf("\/");
            var templet_picUrl = templet_docpuburl.substring(0, templet_location + 1) + templet_entities[i].appfile;
            if(i==2){
                templet_addhtml += '<a class="o_u o_df_1-4 o_lg_1-3 o_md_1-2 o_sm_1-2 o_xs_1-2 o_md-hide o_sm-hide o_xs-hide" href="' + templet_docpuburl + '">';
            }else if(i==3){
                templet_addhtml += '<a class="o_u o_df_1-4 o_lg_1-3 o_md_1-2 o_sm_1-2 o_xs_1-2 o_lg-hide o_md-hide o_sm-hide o_xs-hide" href="' + templet_docpuburl + '">';
            }else{
                templet_addhtml += '<a class="o_u o_df_1-4 o_lg_1-3 o_md_1-2 o_sm_1-2 o_xs_1-2" href="' + templet_docpuburl + '">';
            }
            templet_addhtml += '<img src="' + templet_picUrl + '"/><div class="recommend-pro-info">';
            templet_addhtml += '<span class="pro-info-title">' + templet_entities[i].pname + '</span> ';
            templet_addhtml += '<span class="pro-info-type">' + templet_entities[i].modelno + '</span>';
            templet_addhtml += '<span class="pro-info-price">￥' + templet_entities[i].price + '.00</span></div></a> ';
        }
        templet_addhtml += '</div></div>';
        $('.prolist').append(templet_addhtml);

    }

    function productdata2(templet_entities) {
        $('.prolist div.recommend-pro').remove();
        var templet_addhtml = '<div class="recommend-pro"><div class="o_g">';
        var templet_branches = templet_entities.length;
        for (var i = 4; i < 8; i++) {
            var templet_docpuburl = templet_entities[i].docpuburl;
            var templet_location = templet_docpuburl.lastIndexOf("\/");
            var templet_picUrl = templet_docpuburl.substring(0, templet_location + 1) + templet_entities[i].appfile;
            if(i==6){
                templet_addhtml += '<a class="o_u o_df_1-4 o_lg_1-3 o_md_1-2 o_sm_1-2 o_xs_1-2 o_md-hide o_sm-hide o_xs-hide" href="' + templet_docpuburl + '">';
            }else if(i==7){
                templet_addhtml += '<a class="o_u o_df_1-4 o_lg_1-3 o_md_1-2 o_sm_1-2 o_xs_1-2 o_lg-hide o_md-hide o_sm-hide o_xs-hide" href="' + templet_docpuburl + '">';
            }else{
                templet_addhtml += '<a class="o_u o_df_1-4 o_lg_1-3 o_md_1-2 o_sm_1-2 o_xs_1-2" href="' + templet_docpuburl + '">';
            }
            templet_addhtml += '<img src="' + templet_picUrl + '"/><div class="recommend-pro-info">';
            templet_addhtml += '<span class="pro-info-title">' + templet_entities[i].pname + '</span> ';
            templet_addhtml += '<span class="pro-info-type">' + templet_entities[i].modelno + '</span>';
            templet_addhtml += '<span class="pro-info-price">￥' + templet_entities[i].price + '.00</span></div></a> ';
        }
        templet_addhtml += '</div></div>';
        $('.prolist').append(templet_addhtml);

    }
</script>
</body>

</html>
