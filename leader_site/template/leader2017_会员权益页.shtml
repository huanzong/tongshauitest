<body class=" ">
<div class="o_main">
    <!-- 首屏动画 -->
    <!-- 导航 -->
    <!--#include file="${ROOT_PATH}public/header/nav.shtml"-->
    <!-- 导航 End-->
    <div class="o_g js_animateLine">
        <div class="index_animate">
            <div class="index_animateBox">
                <span></span>
            </div>
            <div class="index_animateBox">
                <span></span>
            </div>
            <div class="index_animateBox">

        </div>

    <div class="o_g">
        <div class="membercenter-top">
            <trs_viewdatas id="会员权益banner" num="1" startpos="0">
                <div class="o_u o_df_9-12 o_md_7-12  o_sm_6-6 o_xs_6-6 membercenter-banner"
                     style='background: url("<trs_viewdata field=' picture
                '/>") no-repeat top center;'>
                <div class="o_u o_df_1-8"></div>
                <div class="o_u o_df_7-8 membercenter-banner-cont">
                    <h2>
                        <trs_viewdata field='maintitle'/>
                        ，<span><trs_viewdata field='maintitle_n'/></span></h2>
                    <p>
                        <trs_viewdata field='Subtitle'/>
                    </p>
                    <a href="javascript:;">
                        <trs_viewdata field='linktext'/>
                    </a>
                </div>
        </div>
        </trs_viewdatas>
        <ul class="o_u o_df_3-12 o_md_5-12 o_sm_6-6 o_xs_6-6 membercenter-list">
            <trs_viewdatas id="会员权益banner" num="4" startpos="1">
                <li class="o_u o_df_12-12 o_sm_6-12 o_xs_6-6 " style=' background: url("<trs_viewdata field=' picture
                '/>") no-repeat center right;'>
                <div class="membercenter-list-cont">
                    <h4>
                        <trs_viewdata field='maintitle'/>
                    </h4>
                    <p>
                        <trs_viewdata field='Subtitle'/>
                    </p>
                    <a href="javascript:;" class="l-btn-sm l-btn-line1">
                        <trs_viewdata field='linktext'/>
                    </a>
                </div>
                </li>
            </trs_viewdatas>
        </ul>
    </div>
    <div class="member-center js_memberCenterBox o_g">

        <div class="member-center-box o_u o_df_8-12 o_lg_10-12 o_md_11-12 o_sm_11-12 o_xs_12-12">
            <div class="member-center-title">
                <trs_channel id='了解会员权益'/>
            </div>
            <div class="o_u o_df_6-12 o_xs_10-12  member-center-boxleft js_centerBoxLeft">

                        <div class="member-conter-text">

                                <h5>
                                    <trs_viewdata field='maintitle'/>
                                </h5>
                                <p>
                                    <trs_viewdata field='Subtitle'/>

                                </div>
                            </div>

                    </div>
                </trs_viewdatas>
                <trs_viewdatas id="了解会员权益" num="1" startpos="1">

                        <img class="member-content-md" src="<trs_viewdata field='picture'/>" alt="">
                        <div class="member-conter-text">
                            <div class=" o_u o_df_11-12">
                                <h5>
                                    <trs_viewdata field='maintitle'/>

                                <p>
                                    <trs_viewdata field='Subtitle'/>

                                </div>
                            </div>
                        </div>
                    </div>
                </trs_viewdatas>
            </div>
            <div class="o_u o_df_6-12 o_xs_10-12 member-center-boxright  js_centerBoxRight">
                <div class="member-center-title">
                    <h3>LEADER</h3>
                    <p>
                        <trs_channel id='了解会员权益'/>
                    </p>
                </div>
                <trs_viewdatas id="了解会员权益" num="1" startpos="2">
                    <div class="member-content-2 o_u o_md_11-12 o_sm_11-12 o_xs_12-12">
                        <img class="member-content-md" src="<trs_viewdata field='picture'/>" alt="">
                        <div class="member-conter-text o_u o_df_11-12">
                            <h5>
                                <trs_viewdata field='maintitle'/>
                            </h5>
                            <p>
                                <trs_viewdata field='Subtitle'/>
                            </p>
                            <div class="member-conter-text-down" pic="<trs_viewdata field='qymember'/>">

                            </div>
                        </div>
                    </div>
                </trs_viewdatas>
                <trs_viewdatas id="了解会员权益" num="1" startpos="3">
                    <div class="member-content-4 o_u o_md_11-12 o_sm_11-12 o_xs_12-12">
                        <!-- <div class="member-content-4md"></div> -->
                        <img class="member-content-md" src="<trs_viewdata field='picture'/>" alt="">
                        <div class="member-conter-text  ">
                            <div class=" o_u o_df_11-12">
                                <h5>
                                    <trs_viewdata field='maintitle'/>
                                </h5>
                                <p>
                                    <trs_viewdata field='Subtitle'/>
                                </p>
                                <div class="member-conter-text-down" pic="<trs_viewdata field='qymember'/>">

                                </div>
                            </div>
                        </div>
                    </div>
                </trs_viewdatas>
            </div>
        </div>
    </div>
    <div class="memeber-bottom o_g">
        <div class="o_u o_df_11-12">
            <h3>
                <trs_channel id='会员等级规则'/>
            </h3>
            <ul class="o_u o_df_10-12">
                <trs_viewdatas id="了解会员权益" num="4">
                    <li class=" o_u o_df_3-12 o_xs_6-12 <trs_viewdata field='icon_name'/>">
                        <span class="iconfont icon-level-solid"></span>
                        <div class="o_u o_sm_12-12 o_xs_12-12">
                            <h5>
                                <trs_viewdata field='memberdj_name2'/>
                            </h5>
                            <p>
                                <trs_viewdata field='memberdj_txt'/>
                            </p>
                        </div>
                    </li>
                </trs_viewdatas>
            </ul>

        </div>
    </div>
    <!--#include virtual="${ROOT_PATH}ucenter/footer.shtml"-->
</div>
